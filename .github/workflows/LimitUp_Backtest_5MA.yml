name: LimitUp_Backtest_5MA

on:
  schedule:
    # 北京时间 15:30 运行 (UTC 07:30)
    - cron: '46 7 * * *'
  push:
    paths:
      - 'LimitUp_Backtest_5MA.py'
      - '.github/workflows/LimitUp_Backtest_5MA.yml'
  workflow_dispatch: # 支持手动触发

jobs:
  stock_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run Strategy Script
        run: python LimitUp_Backtest_5MA.py

      - name: Set up Git Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit and Push Results
        run: |
          # 确保只有在有新文件生成时才提交
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto-Update: LimitUp Analysis $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit"
          fi
