name: strategy_3in1_backtest

on:
  workflow_dispatch: # 支持手动点击 Run Workflow 按钮运行
  schedule:
    - cron: '0 0 * * 0' # 每周日运行一次，复盘本周

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Backtest
        run: |
          pip install pandas numpy
          python strategy_3in1_backtest.py
      - name: Store Ledger
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "BacktestBot"
          git add backtest_results/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Backtest Ledger" && git push)
