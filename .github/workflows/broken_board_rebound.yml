name: broken_board_rebound

on:
  schedule:
    - cron: '23 8 * * *' # 北京时间 17:00
  workflow_dispatch:
  push:
    paths:
      - 'broken_board_rebound.py'
      - '.github/workflows/broken_board_rebound.yml'

jobs:
  auto_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install pandas
        run: pip install pandas

      - name: Run Intelligent Review
        run: python broken_board_rebound.py

      - name: Sync Results
        run: |
          git config --global user.name "AlphaBot"
          git config --global user.email "alpha@bot.com"
          git add .
          git commit -m "Auto Review Strategy Update $(date +'%Y-%m-%d')" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
