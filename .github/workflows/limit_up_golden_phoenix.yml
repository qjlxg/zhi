name: limit_up_golden_phoenix

on:
  schedule:
    # 北京时间 15:30 运行 (UTC 7:30)
    - cron: '20 7 * * *'
  workflow_dispatch: 
  push:
    paths:
      - 'limit_up_golden_phoenix.py'
      - '.github/workflows/limit_up_golden_phoenix.yml'

jobs:
  scan_stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4  # 修正此处
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Run Strategy Script
        run: python limit_up_golden_phoenix.py

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto Scan & Backtest: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
