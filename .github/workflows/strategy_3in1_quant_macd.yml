name: strategy_3in1_quant

on:
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '30 7 * * *'
  push:
    paths:
      - 'strategy_3in1_quant_macd.py'
      - '.github/workflows/strategy_3in1_quant_macd.yml'
  workflow_dispatch: # 支持手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run Strategy
        run: python strategy_3in1_quant_macd.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/
          # 检查是否有文件更新，避免 commit 报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: Strategy Results $(date +'%Y-%m-%d %H:%M')" && git push)
