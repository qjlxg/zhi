name: San Yin Po Yang Strategy

on:
  schedule:
    # 北京时间 15:30 运行 (UTC 07:30)
    - cron: '42 7 * * *'
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'san_yin_po_yang_strategy.py'
      - '.github/workflows/san_yin_po_yang_strategy.yml'

jobs:
  stock_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Strategy Script
        run: python san_yin_po_yang_strategy.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto Scan Result: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
