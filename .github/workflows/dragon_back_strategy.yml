name: dragon_back_strategy

on:
  push:
    paths:
      - 'dragon_back_strategy.py'
      - '.github/workflows/dragon_back_strategy.yml'
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '30 7 * * *'
  workflow_dispatch: # 支持手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Strategy Analysis
        run: python dragon_back_strategy.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          # 检查是否有新文件产生，避免空提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-Replay: Dragon-Back Strategy Result $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
